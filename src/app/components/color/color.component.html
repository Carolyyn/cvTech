<p>color works!</p>

<div id="bonjour" [style.backgroundColor]="color">Bonjour</div>
<p>Ma couleur est {{ color }}</p>
<div class="row">
  <input
    (change)="changeColor(colorInput.value)"
    #colorInput
    type="text"
    class="form-control"
  />
  <div class="col-1">
    <input [(ngModel)]="color" type="color" class="form-control" />
  </div>
</div>

<button (click)="resetColor()" class="btn btn-dark">reset</button>
