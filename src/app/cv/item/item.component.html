<span (click)="selectItem()">
  <img
    width="50px"
    heigth="50px"
    class="rounded-circle"
    src="assets/images/{{ personne?.path | defaultImage }}"
    alt="{{ personne?.name }}"
  />

  {{ personne?.firstname }} {{ personne?.name | uppercase | slice: 2:6 }}
</span>
